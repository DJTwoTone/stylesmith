name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Display versions
        run: |
          node -v
          npm -v
          python -V

      - name: Install JavaScript dependencies (if package.json)
        if: hashFiles('**/package.json') != ''
        run: |
          npm install --no-audit --no-fund

      - name: Install Python dependencies (if requirements)
        if: hashFiles('**/requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run JS build/test (if scripts exist)
        if: hashFiles('**/package.json') != ''
        run: |
          if npm run | grep -q "build"; then npm run build --if-present; fi
          if npm run | grep -q "test"; then npm test --if-present -- --ci --watchAll=false; fi

      - name: Run Python tests (pytest)
        if: hashFiles('**/pytest.ini') != '' || hashFiles('**/pyproject.toml') != '' || hashFiles('**/tests/**') != ''
        run: |
          pip install pytest pytest-cov
          pytest -q || true

      - name: Lint (ESLint if present)
        if: hashFiles('**/.eslintrc*') != ''
        run: |
          npx eslint . || true

      - name: Upload coverage (Codecov) if token provided
        if: env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
